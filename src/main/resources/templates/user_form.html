<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container my-3">

  <h4 class="my-3 border-bottom pb-2"
      th:text="|${userModifyForm.username} 님의 프로필|"></h4>

  <form th:object="${userModifyForm}" method="post">

    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>

    <div th:replace="~{form_errors :: formErrorsFragment}"></div>

    <div class="mb-3">
      <label for="username" class="form-label">사용자 ID</label>
      <input type="text" th:field="*{username}" class="form-control">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" th:field="*{email}" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">프로필 수정</button>
  </form>

</div>
</html>
